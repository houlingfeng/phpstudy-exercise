<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凯尔</title>
	<style type="text/css">
		div{
			border: 1px solid #000;
			width: 500px;
		}
	</style>
	<script type="text/javascript">
    	window.onload = function(){

    		document.querySelector('button').onclick = function(){
    			//console.log('可以')
    			var jn = new XMLHttpRequest();
	    		jn.open('get','get-lol.php');
	    		jn.onreadystatechange=function(){
	    			if (jn.readyState==4&&jn.status==200) {
	    				var json = JSON.parse(jn.responseText);
	    				var html = '';
	    				//console.log( json.skins.length)
	    				for (var i = 0; i < json.skins.length; i++) {

	    					var tat = json.skins[i].name;
	    					var imgs = json.skins[i].loadingImg;
	    					var imgs2 = json.skins[i].chromaImg;
	    					
	    					html+='<p>'+tat+'</p>';
	    					html+='<img src='+imgs+'>';
	    					html+='<img src='+imgs2+'>';
	    				}
	    				document.querySelector('div').innerHTML=html;
	    				
	    			}
	    			
	    		} 
	    		jn.send(null)
    		}
    		
    	}
    </script>
</head>
<body>
	<button>凯尔</button>
	<div></div>
	
	
</body>
</html>
